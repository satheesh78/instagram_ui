<ion-header mode="md" class="ion-no-border">
    <ion-toolbar>
        <div class="header_div">
            <div class="first_div">
                <ion-buttons>
                    <ion-button fill="clear" size="small" (click)="goBack()">
                        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
                    </ion-button>
                </ion-buttons>

                <div class="bg_image back_image" [style.backgroundImage]="'url(assets/imgs/users/user2.jpg)'"></div>
                <div class="user_detail">
                    <ion-label class="name_lbl">King of Queen</ion-label>
                    <ion-label class="small_lbl">king_0f_queen</ion-label>
                </div>
            </div>
            <div>
                <ion-buttons>
                    <ion-button fill="clear" size="small">
                        <ion-icon slot="icon-only" name="call-outline"></ion-icon>
                    </ion-button>
                    <ion-button fill="clear" size="small">
                        <ion-icon slot="icon-only" name="videocam-outline"></ion-icon>
                    </ion-button>
                </ion-buttons>
            </div>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">

      <span *ngFor="let item of messages">
          <div class="left_div" *ngIf="item.side == 'left'">
              <div class="inner_div">
                  <div class="bg_image back_image" [style.backgroundImage]="'url(assets/imgs/users/user2.jpg)'"></div>
                  <div class="msg_div">
                      <ion-label>{{item.msg}}</ion-label>
                  </div>
              </div>
          </div>

          <div class="right_div" *ngIf="item.side == 'right'">
              <div class="inner_div">
                  <div class="msg_div">
                      <ion-label>{{item.msg}}</ion-label>
                  </div>
                  <!-- <div class="bg_image back_image" [style.backgroundImage]="'url(assets/imgs/users/user1.jpg)'"></div> -->
              </div>
          </div>
      </span>

    </div>
</ion-content>

<ion-footer>
    <div class="footer_div">
        <div class="round_box">
            <ion-icon name="camera"></ion-icon>
        </div>
        <ion-input type="text" placeholder="Message..."></ion-input>
        <div class="attachment">
            <ion-icon name="mic-outline"></ion-icon>
            <ion-icon name="image-outline"></ion-icon>
            <ion-icon name="happy-outline"></ion-icon>
        </div>
    </div>
</ion-footer>
