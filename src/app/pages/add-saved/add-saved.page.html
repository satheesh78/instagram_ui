<ion-header mode="md" class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="goBack()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Add From</ion-title>
        <ion-buttons slot="end" (click)="goToCreateCollection()">
            <ion-button fill="clear" class="clear_btn" mode="ios">
                Next
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">
        <ion-row>
            <ion-col size="4" *ngFor="let item of posts;let i = index">
                <div class="bg_image back_image" [style.backgroundImage]="'url('+ item.img +')'">
                    <ion-checkbox mode="ios"></ion-checkbox>
                    <ion-icon name="copy" *ngIf="item.type == 'gallery'"></ion-icon>
                    <ion-icon name="play" *ngIf="item.type == 'video'"></ion-icon>
                    <ion-icon name="film" *ngIf="item.type == 'reels'"></ion-icon>
                </div>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
