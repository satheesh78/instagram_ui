<ion-header mode="md" class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="goBack()">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Add Close Friends</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">
        <div class="note_div">
            <ion-label>
                We don't send notifications when you edit your close friends list.
                <span>How it works</span>
            </ion-label>
        </div>

        <div class="content_div">

            <ion-input type="text" placeholder="Search">
                <ion-icon name="search"></ion-icon>
            </ion-input>

            <div class="flex_div" *ngFor="let item of (users | slice : 2)">
                <div class="bg_image back_image" [style.backgroundImage]="'url('+ item.img +')'"></div>
                <div class="detail_div">
                    <ion-label class="username">{{item.name}}</ion-label>
                    <ion-label class="view_name">{{item.name}}</ion-label>
                </div>
                <ion-button class="fill_btn" mode="ios">
                    Add
                </ion-button>
            </div>

        </div>

    </div>
</ion-content>

<ion-footer>
    <div class="footer_div">
        <ion-button class="blue_btn" expand="block" mode="ios">
            Create List
        </ion-button>
    </div>
</ion-footer>
