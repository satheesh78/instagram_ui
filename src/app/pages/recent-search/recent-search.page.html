<ion-header mode="md" class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="goBack()">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <div style="margin-right: 16px;">
            <ion-input type="text" placeholder="Search">
                <ion-icon name="search"></ion-icon>
            </ion-input>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">

      <div class="content_div">

          <div class="title_flex">
              <ion-label class="title_lbl">Recent</ion-label>
              <ion-label class="blue_lbl">See All</ion-label>
          </div>

          <div class="flex_div" *ngFor="let item of (users | slice : 0)">
              <div class="bg_image back_image" [style.backgroundImage]="'url('+ item.img +')'"></div>
              <div class="detail_div">
                  <ion-label class="username">{{item.name}}</ion-label>
                  <ion-label class="view_name">{{item.name}}</ion-label>
              </div>
              <div style="margin-left: 10px;">
                  <ion-icon name="close"></ion-icon>
              </div>
          </div>

      </div>

    </div>
</ion-content>
