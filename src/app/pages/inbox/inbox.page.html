<ion-header mode="md" class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="goBack()">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>mausam123</ion-title>
        <ion-buttons slot="end">
            <ion-button>
                <ion-icon slot="icon-only" name="videocam-outline"></ion-icon>
            </ion-button>
            <ion-button>
                <ion-icon slot="icon-only" name="create-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>

    <ion-segment value="chats" mode="md" color="dark" (ionChange)="segmentChanged($event)">
        <ion-segment-button value="chats">
            <ion-label>Chats</ion-label>
        </ion-segment-button>
        <ion-segment-button value="calls">
            <ion-label>Calls</ion-label>
        </ion-segment-button>
        <ion-segment-button value="request">
            <ion-label>Request</ion-label>
        </ion-segment-button>
    </ion-segment>

</ion-header>

<ion-content>
    <div class="main_content_div">

        <div class="content_div" *ngIf="tabID == 'chats'">

            <ion-input type="text" placeholder="Search">
                <ion-icon name="search"></ion-icon>
            </ion-input>

            <div class="flex_div" *ngFor="let item of (users | slice : 0: 3)" (click)="goToMessages()">
                <div class="bg_image back_image" [style.backgroundImage]="'url('+ item.img +')'"></div>
                <div class="detail_div">
                    <ion-label class="username">{{item.name}}</ion-label>
                    <ion-label class="view_name">{{item.name}}</ion-label>
                </div>
                <ion-icon name="camera-outline" class="grey_icn"></ion-icon>
            </div>

            <ion-label class="title_lbl">Suggestions</ion-label>

            <div class="flex_div" *ngFor="let item of (users | slice : 3)" (click)="goToMessages()">
                <div class="bg_image back_image" [style.backgroundImage]="'url('+ item.img +')'"></div>
                <div class="detail_div">
                    <ion-label class="username">{{item.name}}</ion-label>
                    <ion-label class="view_name">{{item.name}}</ion-label>
                </div>
                <ion-icon name="camera-outline" class="grey_icn"></ion-icon>
            </div>

        </div>

        <div class="content_div" *ngIf="tabID == 'calls'">

            <div class="flex_div">
                <div class="back_image round_box">
                    <ion-icon name="call-outline"></ion-icon>
                </div>
                <div class="detail_div">
                    <ion-label class="username">Audio</ion-label>
                    <ion-label class="view_name">Start with audio</ion-label>
                </div>
                <ion-icon name="chevron-forward" class="grey_icn"></ion-icon>
            </div>

            <div class="flex_div">
                <div class="back_image round_box">
                    <ion-icon name="videocam-outline"></ion-icon>
                </div>
                <div class="detail_div">
                    <ion-label class="username">Video</ion-label>
                    <ion-label class="view_name">Hang out on video</ion-label>
                </div>
                <ion-icon name="chevron-forward" class="grey_icn"></ion-icon>
            </div>

            <ion-label class="title_lbl">Call Friends</ion-label>

            <div class="flex_div" *ngFor="let item of (users | slice : 2)">
                <div class="bg_image back_image" [style.backgroundImage]="'url('+ item.img +')'"></div>
                <div class="detail_div">
                    <ion-label class="username">{{item.name}}</ion-label>
                    <ion-label class="view_name">{{item.name}}</ion-label>
                </div>
                <ion-icon name="call-outline" class="simple_icn"></ion-icon>
                <ion-icon name="videocam-outline" class="simple_icn"></ion-icon>
            </div>
        </div>

    </div>
</ion-content>
