<ion-content>
    <div class="main_content_div">

        <div class="user_flex">
            <div class="bg_image back_image" [style.backgroundImage]="'url(assets/imgs/users/user1.jpg)'"></div>
            <ion-textarea placeholder="Write a messages..." rows="1" autoGrow></ion-textarea>
        </div>

        <div class="content_div">
            <ion-input type="text" placeholder="Search">
                <ion-icon name="search" class="f_icn"></ion-icon>
                <ion-icon name="people-outline" class="l_icn"></ion-icon>
            </ion-input>

            <div class="user_flex" style="align-items: center;padding: 0px;border: none;margin-bottom: 16px;">
                <div class="bg_image back_image2" [style.backgroundImage]="'url(assets/imgs/users/user1.jpg)'"></div>
                <ion-label>Add reel to your story</ion-label>
            </div>

            <div class="flex_div" *ngFor="let item of (users | slice : 2)">
                <div class="bg_image back_image" [style.backgroundImage]="'url('+ item.img +')'"></div>
                <div class="detail_div">
                    <ion-label class="username">{{item.name}}</ion-label>
                    <ion-label class="view_name">{{item.name}}</ion-label>
                </div>
                <ion-button class="fill_btn" mode="ios">
                    Send
                </ion-button>
            </div>

        </div>

    </div>
</ion-content>
