<ion-header mode="md" class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="goBack()">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Details</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">

        <div class="flex_div">
            <ion-label>Mute Messages</ion-label>
            <ion-toggle mode="md"></ion-toggle>
        </div>

        <div class="flex_div">
            <ion-label>Mute Call Notifications</ion-label>
            <ion-toggle mode="md"></ion-toggle>
        </div>

        <ion-label class="bold_lbl">Chat Settings</ion-label>

        <div class="flex_div">
            <ion-label>Theme</ion-label>
        </div>

        <div class="flex_div">
            <div>
                <ion-label>Mute Call Notifications</ion-label>
                <ion-label class="grey_lbl">Seen messages will disappear when you close the chat</ion-label>
            </div>
            <div>
                <ion-toggle mode="md"></ion-toggle>
            </div>
        </div>

        <ion-label class="bold_lbl">Members</ion-label>

        <div class="flex_div">
            <div class="bg_image back_image" [style.backgroundImage]="'url(assets/imgs/users/user2.jpg)'"></div>
            <div class="detail_div">
                <ion-label class="username">King of Queen</ion-label>
                <ion-label class="view_name">king_0f_queen</ion-label>
            </div>
            <ion-button class="fill_btn" mode="ios">
                Follow
            </ion-button>
        </div>

        <div class="flex_div">
            <ion-label>Restrict</ion-label>
        </div>

        <div class="flex_div">
            <ion-label>Repost</ion-label>
        </div>

        <div class="flex_div">
            <ion-label color="danger">Block</ion-label>
        </div>

    </div>
</ion-content>
