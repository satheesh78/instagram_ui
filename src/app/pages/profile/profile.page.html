<ion-header mode="md" class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button>
                <ion-icon slot="icon-only" name="lock-closed-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>mausam123</ion-title>
        <ion-buttons slot="end">
            <img src="assets/imgs/add.png" class="header_icon_send">
            <!-- <ion-button>
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button> -->
            <ion-button (click)="presentActionSheet()">
                <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">
        <div class="detail_div">

            <div class="user_container">
                <div class="bg_image back_image" [style.backgroundImage]="'url(assets/imgs/users/user1.jpg)'"></div>
                <div class="user_detail">
                    <div>
                        <ion-label class="no_lbl">20</ion-label>
                        <ion-label>Posts</ion-label>
                    </div>
                    <div (click)="goToFollowers()">
                        <ion-label class="no_lbl">30</ion-label>
                        <ion-label>Followers</ion-label>
                    </div>
                    <div (click)="goToFollowers()">
                        <ion-label class="no_lbl">40</ion-label>
                        <ion-label>Following</ion-label>
                    </div>
                </div>
            </div>

            <ion-label class="username">Mausam</ion-label>

            <div class="btn_flex">
                <ion-button (click)="goToEditProfile()" expand="block" mode="ios" class="simp_btn" fill="outline">
                    Edit Profile
                </ion-button>
                <div class="icn_btn">
                    <ion-icon name="chevron-down"></ion-icon>
                </div>
            </div>

            <div class="title_flex">
                <ion-label class="title_lbl">Discover People</ion-label>
                <ion-label class="see_lbl">See All</ion-label>
            </div>

            <div class="slider_div">
                <div class="single_slide" *ngFor="let item of users">
                    <div>
                        <div class="bg_image back_image" [style.backgroundImage]="'url('+ item.img +')'"></div>
                        <ion-label class="user_name">{{item.name}}</ion-label>
                        <ion-label class="small_lbl">Followed by <span>average_student</span> </ion-label>
                    </div>
                    <ion-button expand="block" class="blue_btn" mode="ios">
                      Follow
                    </ion-button>
                </div>
            </div>

        </div>

        <div class="content_div">
            <ion-segment value="post" mode="md" color="dark" (ionChange)="segmentChanged($event)">
                <ion-segment-button value="post">
                    <ion-icon name="grid-outline"></ion-icon>
                </ion-segment-button>
                <ion-segment-button value="tag">
                    <ion-icon name="film-outline"></ion-icon>
                </ion-segment-button>
            </ion-segment>

            <ion-row *ngIf="tabID == 'post'">
                <ion-col size="4" *ngFor="let item of posts;let i = index" (click)="goToPosts()">
                    <div class="bg_image back_image" [style.backgroundImage]="'url('+ item.img +')'">
                        <ion-icon name="copy" *ngIf="item.type == 'gallery'" class="simp_icn"></ion-icon>
                        <ion-icon name="play" *ngIf="item.type == 'video'" class="simp_icn"></ion-icon>
                        <ion-icon name="film" *ngIf="item.type == 'reels'" class="simp_icn"></ion-icon>
                    </div>
                </ion-col>
            </ion-row>

            <ion-row *ngIf="tabID == 'tag'">
                <ion-col size="4" *ngFor="let item of posts;let i = index">
                    <div class="bg_image back_image" [style.backgroundImage]="'url('+ item.img +')'">
                        <ion-icon name="copy" *ngIf="item.type == 'gallery'" class="simp_icn"></ion-icon>
                        <ion-icon name="play" *ngIf="item.type == 'video'" class="simp_icn"></ion-icon>
                        <ion-icon name="film" *ngIf="item.type == 'reels'" class="simp_icn"></ion-icon>
                    </div>
                </ion-col>
            </ion-row>

        </div>

    </div>
</ion-content>
