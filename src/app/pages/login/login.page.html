<ion-header mode="md" class="ion-no-border">
    <ion-toolbar>
        <ion-label>English (United States)</ion-label>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">

        <img src="assets/imgs/dSPEEDUP-LOGO.webp">
        <ion-input type="text" placeholder="Phone number, email or username"></ion-input>
        <ion-input type="text" placeholder="Password"></ion-input>
        <ion-button (click)="goToTabs()" mode="ios" class="blue_btn" expand="block">
            Log In
        </ion-button>
        <ion-label class="grey_lbl">Forgot your login details? <span>Get help logging in.</span></ion-label>

        <div class="or_div">
            <div></div>
            <ion-label>OR</ion-label>
            <div></div>
        </div>

        <ion-button (click)="goToTabs()" mode="ios" class="blue_btn" expand="block">
            <ion-icon slot="start" name="logo-facebook"></ion-icon>
            Continue as facebook
        </ion-button>

    </div>

</ion-content>

<ion-footer>
    <div class="footer_div">
        <ion-label>Don't have an account? <span>Sign up.</span></ion-label>
    </div>
</ion-footer>
