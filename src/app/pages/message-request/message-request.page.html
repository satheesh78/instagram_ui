<ion-header mode="md" class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="goBack()">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Message Request</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">

        <div class="note_div">
            <ion-label>Open an chat to get more info about who's messaging you. They won't know
              you've seen it until you accept.</ion-label>
        </div>

        <div class="content_div">
            <div class="flex_div">
                <div class="round_box">
                    <ion-icon name="eye-off-outline"></ion-icon>
                </div>
                <div class="detail_div">
                    <ion-label class="username">Hidden Request</ion-label>
                </div>
                <ion-label class="grey_lbl">
                    0 <ion-icon name="chevron-forward"></ion-icon>
                </ion-label>
            </div>

            <div class="image_div">
                <img src="assets/imgs/messenger.png">
            </div>
            <ion-label class="bold_lbl">No message requests</ion-label>
            <ion-label class="small_lbl">You don't have any message <br> requests.</ion-label>

        </div>

    </div>
</ion-content>
